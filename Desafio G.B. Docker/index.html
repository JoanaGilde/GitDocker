<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dodge the work</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div id="app">
      <div class="game-container">
        <!-- Runner -->
        <img
          class="runner"
          :class="{ jumping: isJumping }"
          src="img/player1.png"
          alt="Character"
          :style="{ bottom: runnerPosition + 'px' }"
        />

        <!-- Obstacles -->
        <img
          class="obstacle"
          v-for="(obstacle, index) in obstacles"
          :key="index"
          :src="obstacle.image"
          alt="Obstacle"
          :style="{ right: obstacle.position + 'px', backgroundColor: 'transparent' }"
        />

        <!-- Ground -->
        <div class="ground"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button @click="startGame">Start Game</button>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.1.1.min.js"
  ></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
